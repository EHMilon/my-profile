<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Name</h1>
        <p>My Tagline or Short Bio</p>
    </header>

    <main>
        <section id="profile">
            <img src="images/profile-placeholder.png" alt="Profile Picture" width="200">
            <h2>About Me</h2>
            <p>
                This is a placeholder for the biography. Here, you can write a detailed description of your professional background, skills, and interests.
            </p>
        </section>

        <section id="social-media">
            <h2>Connect with Me</h2>
            <ul>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Name. All rights reserved.</p>
    </footer>
</body>
</html>
